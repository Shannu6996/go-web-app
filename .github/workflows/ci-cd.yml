name: CI/CD Docker Build and Push

on:
  push:
    branches: [ "main" ]

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/go-web-app:latest, ${{ secrets.DOCKERHUB_USERNAME }}/go-web-app:${{ github.sha }}

  # This 'deploy' section is the "edit" or addition we are making
  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest

    steps:
      - name: Deploy to Server via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_HOST }}
          username: ${{ secrets.SERVER_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            echo "ðŸš€ Starting deployment..."
            docker pull ${{ secrets.DOCKERHUB_USERNAME }}/go-web-app:latest
            docker stop go-web-app-container || true
            docker rm go-web-app-container || true
            docker run -d -p 80:8080 --name go-web-app-container ${{ secrets.DOCKERHUB_USERNAME }}/go-web-app:latest
            echo "âœ… Deployment successful!"